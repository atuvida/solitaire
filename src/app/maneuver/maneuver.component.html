
<div class="placeHolder" *ngFor="let maneuver of maneuvers;" id="{{maneuver.id}}">
    <div class="cards" 
    *ngFor="let card of maneuver.cards; let i = index"
    id="{{card.id}}" 
    [ngStyle]="{'background-image': !card.flipped ? 'url(./assets/img/cards/back.png)' : 'url(./assets/img/cards/'+card.Suit+'/'+card.id+'.png)',
                'margin-top':i*15+'%',
                'draggable':'true'}" >
    </div>
</div>
