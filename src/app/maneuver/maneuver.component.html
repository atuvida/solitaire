<div class="placeHolder" *ngFor="let maneuver of maneuvers;" id="{{maneuver.id}}" dropzone [thisDeck]="this.maneuver" (drop)="move(currentCard, this.maneuver)">
  <ng-template ngFor let-card [ngForOf]="maneuver.cards" let-i="index">
    <div class="cards" id="{{card.id}}" *ngIf="!card.flipped; else elseBlock" [ngStyle]="{'background-image': 'url(./assets/img/cards/back.png)',
                  'margin-top':i*15+'%'}"></div>
    <ng-template #elseBlock>
      <div class="cards" id="{{card.id}}" [ngStyle]="{'background-image':'url(./assets/img/cards/'+card.Suit+'/'+card.id+'.png)',
                  'margin-top':i*30+'%'}" movable droppable (dragStart)="currentCard = card" >
      </div>
    </ng-template>
  </ng-template>
</div>
