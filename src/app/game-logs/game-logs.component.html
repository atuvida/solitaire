<div *ngIf="activeLogs; else elseBlock;">
  <div class="active" *ngFor="let log of gameLogs | slice:-1">
    <p>LATEST ACTIVITY</p>
    <p>{{log.Detail1}}</p>
    <p>{{log.Detail2}}</p>
</div>
</div>
<ng-template #elseBlock>
    <div [class.active]="activeHints" [class.inactive]="!activeHints" *ngFor="let hint of gameHints | slice:-3">
      <p>{{hint}}</p>
  </div>
</ng-template>
