<div [class.loadedDeck]="!talon.isEmpty()"
    [class.emptyTalon]="talon.isEmpty() && !waste.isEmpty()" 
    [class.emptyDeck]="talon.isEmpty() && waste.isEmpty()" 
    id="talon_0" (click)="addToWaste()">
    <ng-template ngFor let-card [ngForOf]="talon.cards" let-i="index" >
        <div class="cards" id="{{card.id}}"
                *ngIf="!card.flipped; else elseBlock"
                [ngStyle]="{'background-image': 'url(./assets/img/cards/back.png)'}">
        </div>
        <ng-template #elseBlock>
            <div class="cards" id="{{card.id}}"
            [ngStyle]="{'background-image':'url(./assets/img/cards/'+card.Suit+'/'+card.id+'.png)'}"></div>
        </ng-template>
    </ng-template>
</div>
