<div class="placeHolder" *ngFor="let foundation of foundations; let i = index" 
    id="{{foundation.id}}" dropzone [thisDeck]="this.foundation" 
    (drop)="addCurrentCard(this.foundation)">
  <div class="cards" *ngFor="let card of foundation.cards;" id="{{card.id}}" movable (dragStart)="currentCard = card; sourceDeck = maneuver" [ngStyle]="{'background-image':'url(./assets/img/cards/'+card.Suit+'/'+card.id+'.png)'}">
  </div>
</div>
