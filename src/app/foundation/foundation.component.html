<div class="placeHolder" *ngFor="let foundation of foundations; let i = index" 
    id="{{foundation.id}}" [thisDeck]="this.foundation"
    dropzone [thisDeck]="this.foundation" (drop)="move(this.foundation)">
  <div class="cards" *ngFor="let card of foundation.cards;" id="{{card.id}}" [ngStyle]="{'background-image':'url(./assets/img/cards/'+card.Suit+'/'+card.id+'.png)'}">
  </div>
</div>
