<div id="menuHead" (click)="toggleMenu($event)">
  <div id="{{'menu'+i}}" *ngFor="let item of menu; let i = index; let even = even; let odd = odd" [class.menuVar1]="odd"
    [class.active]="((item == 'Hints') && (hintsActive))||((item == 'Logs') && (logActive))"     [class.menuVar2]="even" 
    (click)="selected($event,item)">
    {{item}}
  </div>
</div>
